<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>隐藏域</title>
    <style type="text/css" >
      body {
      font-size:12px;
      margin: 0px;
      background-color:#F0F0EE;
      overflow: hidden;
      }
      td {
      font-size:12px;
      padding: 3px;
      }
     
    </style>
	<script type="text/javascript">
		var KE = parent.KE;
		location.href.match(/\?id=([\w-]+)/i);
		var id = RegExp.$1;
		KE.event.ready(function() {
			var Hname = KE.$('Hname', document);
			var HengName = KE.$('HengName', document);
			var Hvalue = KE.$('Hvalue', document);
			var HfieldType = KE.$('HfieldType', document);
			
			var g = KE.g[id];  
			var startNode =g.keRange.startNode;
			if(startNode.name!=undefined){
				HengName.value=startNode.name;
				if(startNode.getAttribute("chName")!=undefined)Hname.value=startNode.getAttribute("chName");
				if(startNode.value!=undefined)Hvalue.value=startNode.value;
				if(startNode.getAttribute("dataType")!=undefined)HfieldType.value=startNode.getAttribute("dataType");	
			}		
		}, window, document);

	</script>
  </head>
  <body>
     <table border="0" cellpadding="0" cellspacing="0">
      <tr>
      		<td>字段名：</td> 
      		<td><input name="HengName" id="HengName" type="text"/></td> 
      		<td>字段名由英文母开始,数字和下划线组成.</td>
      </tr>
      <tr>
      		<td align="right">标题：</td>
      		<td><input name="Hname" id="Hname" type="text"/></td>
      		<td>非空且不能包含英文的"()[]"</td> 
      </tr>
      <tr>
      		<td align="right">初始值：</td> 
      		<td><input name="Hvalue" id="Hvalue" type="text"/></td>
      		<td>字段类型为整数和小数时初始值必须为数字</td>
      </tr>
      <tr>
      		<td align="right">字段类型：</td> 
      		<td>
	   			<select id="HfieldType" name="HfieldType">
	   				<option value="TEXT" >文本</option>
					<option value="NUMBER">整数</option>
					<option value="AMOUNT">小数</option>
	   			</select>
   			</td>
   			<td>
      		</td>
      </tr>
    </table>
  </body>
</html>
