<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
 	<title>多行文本</title>
</head>
<body>
	<div style="margin: 20px;">
		<p>组件：多行文本</p>
		<p>字段名：<input onblur=""  type="text" name="MengName" id="MengName"  value=""/> </p>
		<p>标题：<input onblur="" type="text" name="Mname" id="Mname" value=""/> </p>
		<p>行数：<input type="text" name="Mrow" id="Mrow" value="" /> </p>
		<p><a href="#" id="upd" class="btnStyle " onclick="ok()">确定</a>
			<a href="#" id="upd" class="btnStyle " onclick="cancel()">取消</a>
		</p>
		<script type="text/javascript">

			function cancel(){
				init();
			}
			function ok(){
				KE.plugin['MultiText'].update(id);
			}
	
			function init(){
				var g = KE.g[id];  
				var startNode =g.keRange.startNode;
				
				var title = $(startNode).attr("chName");
				var fieldName = $(startNode).attr("name");
				var row = $(startNode).attr("rows");
				
				$("#MengName").attr("value",fieldName);
				$("#Mrow").attr("value",row);
				$("#Mname").attr("value",title);
			}
			init();
		</script>
	</div>
</body>
</html>
